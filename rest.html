<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Booking</title>
  <link rel="stylesheet" href="rest.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 
</head>
<body>

<div class="glass-container">
  <h2>Restaurant Booking</h2>
  <form id="restaurantForm" onsubmit="submitRestaurantBooking(event)">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Your name" required>

    <label>Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. 1234567890" required>

    <label>Email:</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label>Number of Guests:</label>
    <input type="number" id="guests" min="1" placeholder="e.g. 4" required>

    <label>Date:</label>
    <input type="date" id="date" required>

    <label>Time:</label>
    <input type="time" id="time" required>

    <label>Occasion (Optional):</label>
    <select id="occasion">
      <option value="">-- Select --</option>
      <option value="Birthday">Birthday</option>
      <option value="Anniversary">Anniversary</option>
      <option value="Business">Business</option>
      <option value="Casual">Casual</option>
    </select>

    <div class="buttons">
      <button type="submit" class="submit-btn">Submit Booking</button>
    </div>

    <div class="confirmation" id="confirmationBox" style="display: none;"></div>
  </form>
</div>

<script>
  // Background images (food & restaurant)
  const bgImages = [
  "a1.jpeg",
  "a2.jpeg",
  "a3.jpeg",
  "a4.jpeg",
  "a5.jpeg",
  ]
  document.body.style.backgroundImage = `url('${bgImages[Math.floor(Math.random() * bgImages.length)]}')`;

  function submitRestaurantBooking(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const guests = document.getElementById("guests").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const occasion = document.getElementById("occasion").value;
    const box = document.getElementById("confirmationBox");

    box.style.display = "block";
    box.innerHTML = `
      <strong>Booking Confirmed!</strong><br>
      üë§ Name: ${name}<br>
      üë• Guests: ${guests}<br>
      üìÖ Date: ${date}<br>
      ‚è∞ Time: ${time}<br>
      üéà Occasion: ${occasion || 'Not specified'}
    `;

    // Optional: Reset form
    document.getElementById("restaurantForm").reset();
  }
</script>

</body>
</html>
